{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-info bg-opacity-25">
    <div class="container-fluid">
      <a class="navbar-brand fs-2 text-success fst-italic fw-bold text-uppercase " href="#">Sweet Dine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'meal' %}">Show Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'about_us' %}">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  <div class="position-relative">
    <img src="{% static 'images/cover.jpg'%}" class="img-fluid opacity-50" alt="">
    <div class="container text-center  position-absolute top-50 start-50 translate-middle">
      <h1 class="display-2 fw-bold text-danger">Welcome </h1>
      <p class="lead "><em>We welcome you to our restaurant. We have a wide variety of items to choose from. Explore our
          menu and choose
          your favorite.</em></p>
    </div>
  </div>
  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
